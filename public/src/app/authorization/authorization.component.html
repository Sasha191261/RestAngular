<link
href="https://fonts.googleapis.com/css?family=Lato&display=swap"
rel="stylesheet"
/>
<form [formGroup]="authorizationControl">
  <div class="authorizationUser">
    <p class = 'akk'>Войдите в аккаунт PhotoGallery</p>
   <!---<img src="assets/foto.png" class = 'logo' alt="logo"> -->
    <div class = "informationAboutUser">
    <input type="text" id = 'mailform' placeholder="Ваш никнейм" class="inputs" formControlName="nickname" />
    <input type="password" id = 'passwordform' placeholder = "Ваш пароль" class="inputs" formControlName="passw"/>
  </div>
    <button class = "button" id = 'buttonReg' routerLink = "/registration">Реистрация</button>
    <button class = "button" id = 'buttonOn' (click)="authorizationUser()" routerLink = "/userpage/home">Войти</button>
  <img src="assets/logo.png" class = "logo" alt="logo">
  </div>
</form>
<div
class="popup"
[ngClass]="{
  popup: !popupVisionError,
  vision_on: popupVisionError
}"
>
<div class="popup-content" id="popupError">
  <div class="popup-header" id="popupErrorHeader">
    <h3>Ошибка</h3>
    <span class="close" (click)="invertErrorVision()">&times;</span>
  </div>
  <div class="popup-body">
    <div>
      <ng-container *ngFor = "let error of errors; let i = index">
        {{error}} <br>
      </ng-container>
    </div>
  </div>
</div>
</div>
